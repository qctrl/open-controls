{% extends "!layout.html" %}
{% block extrahead %}
  <meta name="title" content="{{ var_title }}">
  <meta name="description" content="{{ var_description }}">
  <meta name="image" content="{{ var_image }}">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="{{ var_title }}">
  <meta property="og:url" content="{{ var_url }}">
  <meta property="og:title" content="{{ var_title }}">
  <meta property="og:description" content="{{ var_description }}">
  <meta property="og:image" content="{{ var_image }}">
  <meta property="og:image:type" content="image/jpg">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="675">
  <meta property="og:image:alt" content="{{ var_title }}">
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="{{ var_url }}">
  <meta property="twitter:title" content="{{ var_title }}">
  <meta property="twitter:description" content="{{ var_description }}">
  <meta property="twitter:site" content="{{ var_twitter_username }}">
  <meta property="twitter:image" content="{{ var_image }}">
{% endblock %}

[tool.poetry]
name = "qctrl-open-controls"
version = "5.1.0"
description = "Q-CTRL Open Controls"
license = "Apache-2.0"
authors = ["Q-CTRL <support@q-ctrl.com>"]
readme = "README.md"
keywords = [
    "quantum", 
    "computing", 
    "open source", 
    "engineering"
]
classifiers = [
            "Development Status :: 5 - Production/Stable",
            "Environment :: Console",
            "Intended Audience :: Developers",
            "Intended Audience :: Education",
            "Intended Audience :: Science/Research",
            "License :: OSI Approved :: Apache Software License",
            "Natural Language :: English",
            "Operating System :: OS Independent",
            "Programming Language :: Python :: 3.6",
            "Topic :: Scientific/Engineering :: Physics",
            "Topic :: Scientific/Engineering :: Visualization",
            "Topic :: Software Development :: Embedded Systems",
            "Topic :: System :: Distributed Computing"
        ]
repository = "https://github.com/qctrl/python-open-controls"
packages = [
    { include = "qctrlopencontrols" },
]

[tool.poetry.dependencies]  # https://poetry.eustace.io/docs/versions
python = ">=3.6.4,<3.9"
numpy = "^1.16"
scipy = "^1.3"
toml = "^0.10.0"


[tool.poetry.dev-dependencies]
black = "^19.10b0"
mypy = "^0.770"
pytest = "^5.0"
pylint = "^2.3"
pylint_runner = "^0.5.4"
sphinx = "^3.2.1"
sphinx-rtd-theme = "^0.4.3"
nbval = "^0.9.5"
qctrl-visualizer = "^2.3.0"
isort = "^5.4.2"

[tool.black]
exclude = '''
(
     /(
         docs
     )/
     | setup.py
)
'''

[tool.isort]
profile = "black"
force_grid_wrap = "2"
known_first_party = "qctrlopencontrols"

[tool.dephell.main]
from = {format="poetry", path="pyproject.toml"}

to = {format = "setuppy", path = "setup.py"}
versioning = "pep"
prereleases = true

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

